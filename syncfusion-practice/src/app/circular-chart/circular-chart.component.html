<div style="padding-top: 30px;">
    <ejs-circularchart3d tilt="-45" enableRotation="true" title="Paris 2024 Olympics" [legendSettings]="legendSettings" [tooltip]="tooltip">
        <e-circularchart3d-series-collection>
            <e-circularchart3d-series [dataSource]="chartData" xName="country" yName="medals" [dataLabel]="dataLabel" radius="100%"></e-circularchart3d-series>
        </e-circularchart3d-series-collection>
    </ejs-circularchart3d>
    </div>
